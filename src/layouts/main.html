<!DOCTYPE {{ doctype | default: 'html' }}>
<html lang="{{ language | default: 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ charset | default: 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
    .mso-break-all {word-break: break-all;}
  </style>
  <![endif]-->
  {% if title %}
    <title>{{ title }}</title>
  {% endif %}
  <style>
    @tailwind components;
    @tailwind utilities;
  </style>
  <stack name="head" />
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ bodyClass | default: '' }}">
  {% if preheader %}
    <div class="hidden">
      {{ preheader }}
      {% for i in (1..150) %}
        &#8199;&#65279;&#847;
      {% endfor %}
    </div>
  {% endif %}
  <div role="article" aria-roledescription="email" aria-label="{{ title | default: '' }}" lang="{{ language | default: 'en' }}">
    <yield />
  </div>
</body>
</html>
